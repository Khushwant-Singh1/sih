<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch Configuration Panel</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h1 class="text-center">Switch Configuration Panel</h1>
    <form method="POST" class="mt-4">
        <div class="mb-3">
            <label for="mac_address" class="form-label">MAC Address</label>
            <input type="text" class="form-control" id="mac_address" name="mac_address" required>
        </div>
        <div class="mb-3">
            <label for="switch_name" class="form-label">Switch Name</label>
            <input type="text" class="form-control" id="switch_name" name="switch_name" required>
        </div>
        <div class="mb-3">
            <label for="encryption_algo" class="form-label">Encryption Algorithm</label>
            <select class="form-control" id="encryption_algo" name="encryption_algo" required>
                <option value="AES">AES</option>
                <option value="RSA">RSA</option>
            </select>
        </div>
        <div class="mb-3">
            <label for="ip_address" class="form-label">IP Address</label>
            <input type="text" class="form-control" id="ip_address" name="ip_address" required>
        </div>
        <div class="mb-3">
            <label for="subnet_mask" class="form-label">Subnet Mask</label>
            <input type="text" class="form-control" id="subnet_mask" name="subnet_mask" required>
        </div>
        <button type="submit" class="btn btn-primary">Add Switch</button>
    </form>
    <hr>
    <h2 class="mt-4">Registered Switches</h2>
    <ul class="list-group">
        {% for switch in switches %}
        <li class="list-group-item">
            <strong>Switch Name:</strong> {{ switch['switch_name'] }}<br>
            <strong>MAC Address (Encrypted):</strong> {{ switch['mac_address'] }}<br>
            <strong>IP Address:</strong> {{ switch['ip_address'] }}<br>
            <strong>Subnet Mask:</strong> {{ switch['subnet_mask'] }}<br>
        </li>
        {% endfor %}
    </ul>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
